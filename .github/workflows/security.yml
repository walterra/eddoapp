name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4.1.0
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run secrets detection
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || '' }}
          head: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || 'HEAD' }}
          extra_args: --debug --only-verified

      - name: Run security audit with enforcement
        run: |
          echo "Running security audit with vulnerability enforcement..."
          pnpm audit --audit-level high --json > audit-results.json || true
          
          # Parse audit results
          if [ -f audit-results.json ]; then
            HIGH_COUNT=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0' 2>/dev/null || echo "0")
            CRITICAL_COUNT=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0' 2>/dev/null || echo "0")
            MODERATE_COUNT=$(cat audit-results.json | jq '.metadata.vulnerabilities.moderate // 0' 2>/dev/null || echo "0")
            
            echo "Vulnerability Summary:"
            echo "- Critical: $CRITICAL_COUNT"
            echo "- High: $HIGH_COUNT" 
            echo "- Moderate: $MODERATE_COUNT"
            
            if [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "âŒ CRITICAL vulnerabilities found: $CRITICAL_COUNT - BLOCKING DEPLOYMENT"
              exit 1
            elif [ "$HIGH_COUNT" -gt 0 ]; then
              echo "âŒ HIGH vulnerabilities found: $HIGH_COUNT - BLOCKING DEPLOYMENT"
              exit 1
            elif [ "$MODERATE_COUNT" -gt 0 ]; then
              echo "âš ï¸  MODERATE vulnerabilities found: $MODERATE_COUNT - WARNING (deployment allowed)"
            else
              echo "âœ… No high or critical vulnerabilities found"
            fi
          else
            echo "âš ï¸  Could not parse audit results, allowing deployment"
          fi

      - name: Run license compliance check
        run: |
          echo "Checking license compliance..."
          npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-3-Clause;BSD-2-Clause;ISC;Unlicense;CC0-1.0;Apache*' --excludePrivatePackages --json > license-report.json || true
          
          # Check for forbidden licenses
          FORBIDDEN_FOUND=$(npx license-checker --json | jq -r 'to_entries[] | select(.value.licenses | test("GPL|AGPL"; "i")) | .key' | wc -l)
          
          if [ "$FORBIDDEN_FOUND" -gt 0 ]; then
            echo "âŒ FORBIDDEN licenses detected:"
            npx license-checker --json | jq -r 'to_entries[] | select(.value.licenses | test("GPL|AGPL"; "i")) | "\(.key): \(.value.licenses)"'
            exit 1
          else
            echo "âœ… No forbidden licenses found"
          fi

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            audit-results.json
            license-report.json
          retention-days: 30

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: typescript, javascript

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: security
    if: always()
    
    steps:
      - name: Download security artifacts
        uses: actions/download-artifact@v5
        with:
          name: security-reports
          path: ./security-reports
        continue-on-error: true

      - name: Generate security summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          # Check if security job succeeded
          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "| ðŸ” Secrets Detection | âœ… PASSED | No verified secrets found |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ›¡ï¸ Vulnerability Scan | âœ… PASSED | No critical/high vulnerabilities |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“œ License Compliance | âœ… PASSED | No forbidden licenses detected |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”¬ CodeQL Analysis | âœ… PASSED | Static analysis completed |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **All security checks passed** - Deployment approved" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ” Secrets Detection | âŒ FAILED | Check logs for details |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ›¡ï¸ Vulnerability Scan | âŒ FAILED | Critical/high vulnerabilities found |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“œ License Compliance | âŒ FAILED | Forbidden licenses detected |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”¬ CodeQL Analysis | âš ï¸ PARTIAL | May have issues |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Security checks failed** - Deployment blocked" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Scan Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY