name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      couchdb:
        image: couchdb:3
        ports:
          - 5984:5984
        env:
          COUCHDB_USER: admin
          COUCHDB_PASSWORD: testpassword
        options: >-
          --health-cmd "curl -f http://localhost:5984/"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install --no-frozen-lockfile
      - run: pnpm build
      - name: Wait for CouchDB
        run: |
          until curl -f http://admin:testpassword@localhost:5984/; do
            echo "Waiting for CouchDB..."
            sleep 2
          done
          echo "CouchDB is ready!"
      - name: Setup test database
        run: |
          curl -X PUT http://admin:testpassword@localhost:5984/todos-test
          echo "Test database created!"
      - name: TypeScript check
        run: pnpm tsc:check
      - name: Run unit tests
        run: pnpm test:unit
      - name: Run integration tests
        env:
          COUCHDB_URL: http://admin:testpassword@localhost:5984
          COUCHDB_TEST_URL: http://admin:testpassword@localhost:5984
          CI: true
        run: pnpm test:integration
      - name: Run e2e tests
        env:
          COUCHDB_URL: http://admin:testpassword@localhost:5984
          COUCHDB_TEST_URL: http://admin:testpassword@localhost:5984
          CI: true
        run: pnpm test:e2e
      - name: Lint
        run: pnpm lint
      - name: Format check
        run: pnpm lint:format
