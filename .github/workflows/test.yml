name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install --frozen-lockfile
      - name: TypeScript check
        run: pnpm tsc:check
      - name: Lint
        run: pnpm lint
      - name: Format check
        run: pnpm lint:format
      - name: Build
        run: pnpm build
      - name: Check bundle size
        run: |
          if [ -d "packages/web-api/public" ]; then
            CLIENT_SIZE=$(du -sk packages/web-api/public | cut -f1)
            echo "Client bundle size: ${CLIENT_SIZE}KB"
            echo "CLIENT_SIZE=${CLIENT_SIZE}" >> $GITHUB_ENV
            echo "Bundle breakdown:"
            ls -lah packages/web-api/public/assets/ || echo "No assets directory found"
            if [ $CLIENT_SIZE -gt 2048 ]; then
              echo "âŒ Client bundle size (${CLIENT_SIZE}KB) exceeds limit (2048KB)"
              exit 1
            else
              echo "âœ… Client bundle size (${CLIENT_SIZE}KB) is within limit"
            fi
          else
            echo "âŒ Client build directory not found"
            echo "CLIENT_SIZE=0" >> $GITHUB_ENV
          fi
      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const clientSize = parseInt(process.env.CLIENT_SIZE || '0', 10);
            const limit = 2048;
            const commentMarker = '<!-- bundle-size-report -->';
            const status = clientSize > limit ? 'âŒ Exceeds limit' : 'âœ… Within limit';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const comment = [
              commentMarker,
              '## Bundle Size Report ðŸ“¦',
              '',
              `**Client bundle size:** ${clientSize}KB`,
              `**Limit:** ${limit}KB`,
              `**Status:** ${status}`,
              '',
              `[View detailed bundle analysis](${runUrl})`
            ].join('\n');
            
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const existingComment = comments.find(c => c.body && c.body.includes(commentMarker));
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              console.log(`Updated existing comment ${existingComment.id}`);
            } else {
              const { data: newComment } = await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              console.log(`Created new comment ${newComment.id}`);
            }

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Run unit tests with coverage
        run: pnpm test:coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Run integration tests
        env:
          CI: true
        run: pnpm test:integration:mcp-server

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Run e2e tests
        env:
          CI: true
        run: pnpm test:e2e
