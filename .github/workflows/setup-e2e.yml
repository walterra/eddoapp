name: Setup E2E Tests

on:
  push:
    branches:
      - main
    paths:
      - 'packages/setup/**'
      - 'scripts/doctor.ts'
      - 'scripts/doctor-helpers.ts'
      - 'scripts/create-default-user.ts'
      - 'scripts/purge.ts'
      - '.github/workflows/setup-e2e.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'packages/setup/**'
      - 'scripts/doctor.ts'
      - 'scripts/doctor-helpers.ts'
      - 'scripts/create-default-user.ts'
      - 'scripts/purge.ts'
      - '.github/workflows/setup-e2e.yml'

permissions:
  contents: read

jobs:
  setup-e2e:
    name: Setup E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x

      - uses: pnpm/action-setup@v4.1.0
        with:
          version: 10.27.0
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run setup in CI mode
        run: pnpm dev:setup --ci
        env:
          CI: true

      - name: Run doctor to verify environment
        run: pnpm dev:doctor

      - name: Run setup E2E tests
        run: pnpm vitest:run scripts/__tests__/e2e/setup.e2e.test.ts
        env:
          CI: true

      - name: Cleanup environment
        if: always()
        run: pnpm dev:purge --force
        env:
          CI: true

      - name: Verify cleanup
        if: always()
        run: |
          echo "Verifying Docker cleanup..."
          # Check no eddo containers running
          if docker ps -a --format '{{.Names}}' | grep -qE '^eddo-|^searxng$'; then
            echo "❌ Found remaining containers:"
            docker ps -a --format '{{.Names}}' | grep -E '^eddo-|^searxng$'
            exit 1
          fi
          echo "✓ No eddo/searxng containers"
          
          # Check no eddo volumes
          if docker volume ls --format '{{.Name}}' | grep -q '^eddo_'; then
            echo "❌ Found remaining eddo volumes:"
            docker volume ls --format '{{.Name}}' | grep '^eddo_'
            exit 1
          fi
          echo "✓ No eddo volumes"
          
          # Check .env removed
          if [ -f .env ]; then
            echo "❌ .env file still exists"
            exit 1
          fi
          echo "✓ .env removed"
          
          # Check dist directories removed
          if find packages -name "dist" -type d 2>/dev/null | grep -q .; then
            echo "❌ Found remaining dist directories:"
            find packages -name "dist" -type d
            exit 1
          fi
          echo "✓ No dist directories"
          
          echo "✅ Cleanup verified successfully"
