name: Publish Docker Images

on:
  push:
    tags:
      - 'v*'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: Build and Publish Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Build and push web-api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            walterra/eddo-web-api:${{ env.VERSION }}
            walterra/eddo-web-api:latest

      - name: Build and push mcp-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/mcp-server/Dockerfile
          push: true
          tags: |
            walterra/eddo-mcp-server:${{ env.VERSION }}
            walterra/eddo-mcp-server:latest

      - name: Build and push telegram-bot
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/telegram-bot/Dockerfile
          push: true
          tags: |
            walterra/eddo-telegram-bot:${{ env.VERSION }}
            walterra/eddo-telegram-bot:latest
